# ~/.tmux.conf
bind -n M-H previous-window
bind -n M-L next-window

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# --- set vi mode ---
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# --- set new panes to be in current dir ---
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# --- General options ---
set -g mouse on
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"
set -ga terminal-overrides ",xterm-256color:Tc"

# --- Plugin manager setup ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'

# --- Catppuccin customization ---
set -g @catppuccin_flavor 'mocha'               # latte | frappe | macchiato | mocha
set -g @catppuccin_window_status_style 'rounded'
set -g @catppuccin_status_modules_right 'application cpu session uptime battery'
set -g @catppuccin_status_modules_left ''

# --- TPM initialization (keep this last) ---
run '~/.config/tmux/plugins/tpm/tpm'
